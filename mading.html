<!DOCTYPE html>
<html>
<body>
<canvas id="gl-canvas" width="512" height="512"></canvas>

<div style="margin-top: 20px;">
  <!-- Ganti warna -->
  <button id="toggleColor">Ganti Warna Isi Mading</button>

  <!-- Tombol Reset -->
   <button id="resetBtn">Reset</button>

  <!--  Gedein mading -->
  <label for="scaleSlider">Ukuran Mading:</label>
  <input type="range" id="scaleSlider" min="0.5" max="2.0" step="0.1" value="1">

  <!-- Poster -->
  <label>Poster 1</label>
    <input type="range" id="rotatePoster1" min="-180" max="180" step="5" value="0"><br>

    <label>Poster 2</label>
    <input type="range" id="rotatePoster2" min="-180" max="180" step="5" value="0"><br>

    <label>Poster 3</label>
    <input type="range" id="rotatePoster3" min="-180" max="180" step="5" value="0"><br>
</div>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es
in  vec4 aPosition;
in  vec4 aColor;
out vec4 vColor;

uniform mat4 uModelView;

void main() {
    vColor = aColor;
    gl_Position = uModelView * aPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es
precision mediump float;
in vec4 vColor;
out vec4 fColor;

void main() {
    fColor = vColor;
}
</script>

<script src="initShaders.js"></script>
<script src="MVnew.js"></script>
<script src="mading.js"></script>
</body>
</html>
